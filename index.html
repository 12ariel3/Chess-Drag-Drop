<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess Drag and Drop</title>
</head>
<body>
    
    <div class="main-container">
        <h1 class="title">Chess Drag & Drop</h1>
        <div id="gameboard">
            <div class="square beige"></div>
            <div class="square brown"></div>
            <div class="square beige"></div>
            <div class="square brown"></div>
            <div class="square beige"></div>
            <div class="square brown"></div>
            <div class="square beige"></div>
            <div class="square brown">
                <img src="images/king.png" alt="King piece" id="king" class="chess-piece" draggable="true">
            </div>
            <div class="square beige"></div>
            <div class="square brown"></div>
            <div class="square beige"></div>
            <div class="square brown"></div>
            <div class="square beige"></div>
            <div class="square brown"></div>
            <div class="square beige"></div>
        </div>
    
        <p id="info"></p>
    </div>


    <script src="index.js"></script>
</body>
</html>
